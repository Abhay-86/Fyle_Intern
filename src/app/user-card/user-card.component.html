<div *ngIf="user" class="max-w-3xl mx-auto mt-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col sm:flex-row" style="border: 2px solid black;">
      <div class="p-4" >
        <img
          [src]="user.avatar_url"
          alt="Avatar"
          class="w-32 h-32 object-cover rounded-full border-4 border-gray-200"
        />
        <h2 class="text-3xl font-semibold text-gray-800 mt-4">{{ user.name }}</h2>
        <p class="text-gray-600">https://github.com/{{ user.login }}</p>
        <p class="text-gray-700 mt-2">{{ user.bio || "No bio available" }}</p>
      </div>
    </div>
</div>
